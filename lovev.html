<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-top: 20px;
        }
        .love-container {
            margin-top: 20px;
        }
        .love-btn {
            padding: 10px 20px;
            font-size: 1.5rem;
            background: #ff4d6d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .love-btn:hover {
            background: #e60046;
        }
        #love-result {
            font-size: 2rem;
            margin-top: 20px;
            color: #d63384;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! 💖</h1>
    <div class="love-container">
        <button class="love-btn" onclick="calculateLove()">Check Love Percentage</button>
        <p id="love-result"></p>
    </div>
    <canvas id="heartCanvas"></canvas>
    <script>
        function calculateLove() {
            const lovePercentage = Math.floor(Math.random() * 101);
            document.getElementById('love-result').innerText = `Your love match is ${lovePercentage}%! ❤️`;
        }

        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hearts = [];
        function createHeart() {
            hearts.push({
                x: Math.random() * canvas.width,
                y: canvas.height + 10,
                size: Math.random() * 5 + 2,
                speed: Math.random() * 2 + 1,
                opacity: Math.random()
            });
        }
        function drawHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach((heart, index) => {
                ctx.globalAlpha = heart.opacity;
                ctx.fillStyle = "#ff4d6d";
                ctx.beginPath();
                ctx.arc(heart.x, heart.y, heart.size, 0, Math.PI * 2);
                ctx.fill();
                heart.y -= heart.speed;
                if (heart.y < -10) hearts.splice(index, 1);
            });
            requestAnimationFrame(drawHearts);
        }
        setInterval(createHeart, 100);
        drawHearts();
    </script>
</body>
</html>
