<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
            cursor: pointer;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .message-box {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 80%;
        }
        .button {
            background: #ff4b7b;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden-message {
            display: none;
            font-size: 20px;
            margin-top: 20px;
        }
        .game-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
    <div class="heart" onclick="showLove()">‚ù§Ô∏è</div>
    <div class="message-box">
        <p>Click the button below for a special surprise!</p>
        <button class="button" onclick="showMessage()">Show Surprise</button>
        <p class="hidden-message" id="loveMessage">You are my everything! üíñ</p>
    </div>
    
    <div class="game-box">
        <p>Which of these is the best reason why I love you? üíò</p>
        <select id="loveChoice">
            <option value="">--Choose an answer--</option>
            <option value="wrong1">Because you're cute üòç</option>
            <option value="wrong2">Because you make good food üçï</option>
            <option value="right">Because you're my soulmate üíû</option>
            <option value="wrong3">Because you tell funny jokes üòÇ</option>
        </select>
        <button class="button" onclick="checkLoveAnswer()">Check</button>
        <p id="gameMessage"></p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById('loveMessage').style.display = 'block';
        }
        
        function showLove() {
            alert('I love you more every day! ‚ù§Ô∏è');
        }
        
        function checkLoveAnswer() {
            let choice = document.getElementById('loveChoice').value;
            let message = (choice === "right") ? "Correct! You are my soulmate! üíñ" : "Oops! Try again!";
            document.getElementById('gameMessage').innerText = message;
        }
    </script>
</body>
</html>
