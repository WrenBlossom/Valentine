<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ðŸ’–</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-top: 20px;
        }
        .message {
            font-size: 1.8rem;
            color: #e60046;
            margin: 20px;
            padding: 20px;
            border: 2px solid #d63384;
            border-radius: 15px;
            background: white;
            display: inline-block;
        }
        .flowers {
            margin-top: 30px;
        }
        .flowers img {
            width: 100px;
            margin: 10px;
            animation: bloom 2s ease-in-out infinite alternate;
        }
        @keyframes bloom {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>For My One and Only ðŸ’–</h1>
    <div class="message">My love, you are my sunshine, my joy, and my heart's greatest treasure. Every moment with you is a blessing, and I cherish you more than words can express. Happy Valentine's Day! ðŸŒ¹</div>
    <div class="flowers">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263063.png" alt="Flower">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263063.png" alt="Flower">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263063.png" alt="Flower">
    </div>
    <canvas id="heartCanvas"></canvas>
    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hearts = [];
        function createHeart() {
            hearts.push({
                x: Math.random() * canvas.width,
                y: canvas.height + 10,
                size: Math.random() * 5 + 2,
                speed: Math.random() * 2 + 1,
                opacity: Math.random()
            });
        }
        function drawHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach((heart, index) => {
                ctx.globalAlpha = heart.opacity;
                ctx.fillStyle = "#ff4d6d";
                ctx.beginPath();
                ctx.arc(heart.x, heart.y, heart.size, 0, Math.PI * 2);
                ctx.fill();
                heart.y -= heart.speed;
                if (heart.y < -10) hearts.splice(index, 1);
            });
            requestAnimationFrame(drawHearts);
        }
        setInterval(createHeart, 100);
        drawHearts();
    </script>
</body>
</html>
