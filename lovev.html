<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message-box {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 80%;
        }
        .button {
            background: #ff4b7b;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden-message {
            display: none;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message-box">
        <p>Click the button below for a special surprise!</p>
        <button class="button" onclick="showMessage()">Show Surprise</button>
        <p class="hidden-message" id="loveMessage">You are my everything! I love You üíñ</p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById('loveMessage').style.display = 'block';
        }
    </script>
</body>
</html>
